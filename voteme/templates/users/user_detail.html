{% extends "layoutss/base.html" %}

{% load static %}

{% block title %}
  User: 
  
    {{ object.name }}
  
  
{% endblock title %}
{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="container mt-5 offset-md-3">
          <div class="card card-plain">
            <div class="row">
              <div class="col-sm-12">
      
              {% if object.name %}<p>{{ object.name }}</p>{% endif %}
            </div>
          </div>
          {% if object == request.user %}
            <!-- Action buttons -->
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
                <a class="btn btn-primary"
                   href="{% url 'account_email' %}"
                   role="button">E-Mail</a>
                <!-- Your Stuff: Custom user template urls -->
              </div>
            </div>
            <!-- End Action buttons -->
          {% endif %}
          </div>
      </div>
      </div>
    </div>
  </div>
{% endblock content %}
